# The user directive is ignored because the container
# is run by user `nginx` and is unprivileged. This
# prevents nginx from switching users. Enabling this
# directive will simply cause nginx to ignore and
# proceed with the default `nginx` user.
user  nginx;
worker_processes  auto;

pid        /var/cache/nginx/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    sendfile        on;

    server_tokens on;

    keepalive_timeout  65;

    # Compresses pages before delivering to web browser. Creates better performance.
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
    gzip_disable "MSIE [1-6]\.";

    gunzip on;

    include /etc/nginx/conf.d/*.conf;

    #limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;
    server {
        server_name ~^(www\.)?(.+)$;

        client_body_timeout 5s;
        client_header_timeout 5s;

        root /code;
        index index.html index.php;
        listen       8080;
        autoindex off;

        location / {
                try_files $uri $uri/ /index.php?/$request_uri;
        }
        location ~ /assets/(.*)$ {
                resolver 127.0.0.11;
                set $javascript basecode-js:3000;
                proxy_pass      http://$javascript;          #http://10.88.6.9:3000
                expires 30d;
                add_header Pragma public;
                add_header Cache-Control "private,no-store";
                add_header X-Frame-Options SAMEORIGIN;
                add_header X-Content-Type-Options nosniff;
                add_header X-XSS-Protection "1; mode=block";
                add_header Content-Security-Policy "default-src 'self'";
        }
        location ~* \.php$ {
                resolver 127.0.0.11;
                set $php basecode-php:9000;
                fastcgi_pass $php;                          
                fastcgi_split_path_info ^(.+\.php)(/.+)$;
                include fastcgi_params;
                fastcgi_param REQUEST_METHOD $request_method;
                fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
                fastcgi_param PATH_INFO $fastcgi_path_info;
        }
    }
}
