events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream php_backend {
        server rhombus-php:9000;
    }

    upstream python_backend {
        server rhombus-python:8020;
    }

    # upstream javascript_backend {
    #     server rhombus-javascript:3000;
    # }

    server {
        listen 80;
        server_name localhost;

        # PHP Application
        location / {
            root /var/www/html;
            index index.php index.html;
            try_files $uri $uri/ /index.php?$query_string;
        }

        location ~ \.php$ {
            fastcgi_pass php_backend;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            include fastcgi_params;
        }

        # Python API
        location /python/ {
            proxy_pass http://python_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # JavaScript S3 Service (temporarily disabled)
        # location /javascript/ {
        #     proxy_pass http://javascript_backend/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $scheme;
        # }

        # Health endpoints
        location /health {
            fastcgi_pass php_backend;
            fastcgi_index health.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/health.php;
            include fastcgi_params;
        }

        location /health-status {
            fastcgi_pass php_backend;
            fastcgi_index health-status.php;
            fastcgi_param SCRIPT_FILENAME /var/www/html/health-status.php;
            include fastcgi_params;
        }
    }
}
